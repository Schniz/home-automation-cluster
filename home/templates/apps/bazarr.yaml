---

apiVersion: v1
kind: Service
metadata:
  name: {{ $namespace }}
  namespace: {{ $namespace }}
  labels:
    app: {{ $namespace }}
spec:
  selector:
    app: {{ $namespace }}
  ports:
    - protocol: TCP
      targetPort: 6767
      port: 80
      name: web-ui

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $namespace }}
  namespace: {{ $namespace }}
spec:
  tls:
    - hosts:
        - {{ $domain | quote }}
  rules:
  - host: {{ $domain | quote }}
    http:
      paths:
      - backend:
          service:
            name: {{ $namespace }}
            port:
              number: 80
        path: /
        pathType: Prefix
