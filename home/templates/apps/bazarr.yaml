---

# {{ $namespace := "bazarr" }}
# {{- $subdomain := .Values.apps.bazarr.subdomain -}}
# {{- $domain := print $subdomain "." .Values.ingress.base_domain -}}

---

apiVersion: v1
kind: Namespace
metadata:
  name: {{ $namespace }}

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: "bazarr-library-storage"
  namespace: {{ $namespace }}
  labels:
    hagever.com/for: bazarr
    type: "local"
spec:
  storageClassName: manual
  capacity:
    storage: "500Gi"
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "{{ .Values.external_storage.base }}/library"

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: "bazarr-config-storage"
  namespace: {{ $namespace }}
  labels:
    type: "local"
    hagever.com/for: bazarr
spec:
  storageClassName: manual
  capacity:
    storage: "1Gi"
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "{{ .Values.external_storage.base }}/configs/bazarr"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: {{ $namespace }}
  name: "bazarr-config-storage"
spec:
  storageClassName: manual
  selector:
    matchLabels:
      hagever.com/for: bazarr
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "1Gi"

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: {{ $namespace }}
  name: "bazarr-library-storage"
spec:
  storageClassName: manual
  selector:
    matchLabels:
      hagever.com/for: bazarr
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "500Gi"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $namespace }}
  namespace: {{ $namespace }}
  labels:
    app: {{ $namespace }}
    hagever.com/version: '1'
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: {{ $namespace }}
  template:
    metadata:
      labels:
        app: {{ $namespace }}
    spec:
      volumes:
        - name: bazarr-library-storage
          persistentVolumeClaim:
            claimName: bazarr-library-storage
        - name: bazarr-config-storage
          persistentVolumeClaim:
            claimName: bazarr-config-storage
      containers:
        - name: server
          image: linuxserver/bazarr:latest
          imagePullPolicy: Always
          livenessProbe:
            tcpSocket:
              port: 6767
            initialDelaySeconds: 30
            periodSeconds: 5
          name: bazarr
          ports:
            - containerPort: 6767
              name: web-ui
              protocol: TCP
          volumeMounts:
          - mountPath: /config
            name: bazarr-config-storage
          - mountPath: /tv
            name: bazarr-library-storage
            subPath: tv
          - mountPath: /movies
            name: bazarr-library-storage
            subPath: movies
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: Asia/Jerusalem

